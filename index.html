<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spatial Note - A7 index card spatial organizer inspired by Zettelkasten">
  <title>Spatial Note</title>
</head>
<body>
  <div id="app">
    <!-- Canvas container -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
      <!-- Toolbar -->
      <div id="toolbar" class="toolbar-expanded">
        <button id="btn-new-card" title="New Card (N)">+ New Card</button>
        <button id="btn-toggle-view" title="Toggle View (K)">Board View</button>
        <input type="text" id="search-input" placeholder="Search..." />
        <select id="toolbar-sort" class="toolbar-sort hidden">
          <option value="updated">Last Modified</option>
          <option value="created">Date Created</option>
          <option value="alpha">Alphabetical</option>
        </select>
        <div id="zoom-indicator">100%</div>
        <button id="toolbar-toggle" class="toolbar-toggle-btn" title="Hide toolbar">▲</button>
      </div>

      <!-- Collapsed toolbar button -->
      <button id="toolbar-show" class="toolbar-show-btn hidden" title="Show toolbar">▼</button>

      <!-- Command Palette (hidden by default) -->
      <div id="command-palette" class="hidden">
        <input type="text" id="command-input" placeholder="Type a command..." />
        <div id="command-list"></div>
      </div>

      <!-- Status notification -->
      <div id="status-notification"></div>

      <!-- Floating command button -->
      <button id="floating-command-btn" class="floating-command-btn" title="Open Command Palette (Space)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>

      <!-- Quick Actions Bar (shown when cards selected on mobile) -->
      <div id="quick-actions-bar" class="quick-actions-bar">
        <span class="quick-action-count">0 selected</span>
        <button class="quick-action-btn" data-action="arrange">Arrange</button>
        <button class="quick-action-btn" data-action="delete">Delete</button>
        <button class="quick-action-btn" data-action="more">•••</button>
      </div>

      <!-- Mobile Action Menu -->
      <div id="mobile-action-menu-backdrop" class="mobile-action-menu-backdrop"></div>
      <div id="mobile-action-menu" class="mobile-action-menu">
        <div class="mobile-action-menu-header">
          <h3>Actions</h3>
          <button class="mobile-action-menu-close">×</button>
        </div>
        <div class="mobile-action-menu-content">
          <!-- Content populated by JS -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
